<head> <b> Race Registration</b></head>
<body>
    <form> 
        <div>
            <label for="first name">First Name </label>
            <input type="text" id ="first name" name ="first name">
            <label for="last name">Last name</label>
            <input type="text" id ="last name" name >
        </div>
            <label>Select a Race</label>
            <br>
            <input type="radio" id ="fun run" name="Marthon" value="funrun5k">
            <label for="fun run">Running 5km</label>
            <br>
            <input type="radio" id ="mar" name="Marthon" value="hmarthon">
            <label for="mar">Half Marthon</label>
            <br>
            <input type="radio" id ="fmar" name="Marthon" value="fmarthon">
            <label for="fmar">Full Marthon</label>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name = "email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="age">Select age</label>
                <select name="age" id ="age">
                    <option value="">Choosing under 18</option>
                    <option value="7_10">7-10</option>
                    <option value="1">1</option>
                </select>
            </div>
            
            <button>Register</button>

            
        <div>

        </div>
    </form>

</body>
